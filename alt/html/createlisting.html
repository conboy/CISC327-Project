<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>Create Listing</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">QBnB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="updateUserProfile.html">Profile</a>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Listings
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="createlisting.html">Create Listing</a></li>
                <li><a class="dropdown-item" href="updatelisting.html">Update Listing</a></li>
              </ul>
            </li>
            <a class="nav-link" href="login.html">Sign in</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <br>
      <!-- Page header -->
      <div class="mb-3">
        <h1>Create listing</h1>
      </div>
      <!-- Form -->
      <form class="row g-3">
        <!-- Listing Title -->
        <div class="col-md-6">
          <label for="listingTitle" class="form-label">Listing Title</label>
          <input type="text" class="form-control" id="listingTitle" placeholder="Name your listing">
        </div>
        <!-- Price -->
        <div class="col-md-6">
          <label for="price" class="form-label">Price</label>
          <div class="input-group">
            <div class="input-group-text">$</div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Price per night">
          </div>
        </div>
        <!-- Description -->
        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea type="text" class="form-control" id="description" placeholder="Describe your listing"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Create Listing</button>
        </div>
      </form>
      
      
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
