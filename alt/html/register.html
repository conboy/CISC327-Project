<body>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="updateUserProfile.html">Profile</a>
                        <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Listings
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="createlisting.html">Create Listing</a></li>
                                <li><a class="dropdown-item" href="updatelisting.html">Update Listing</a></li>

                        </li>
                        <a class="nav-link" href="login.html">Sign in</a>
                        </div>
                        </div>
                        </div>
                </nav>
                <br>
                <!-- Content -->
                <div class="container">
                        <div class="col">
                
                        </div>
                        <div class="col"> 
                
                            <div class="text-center mb-4">
                              <img class="mb-4" src="logo.png" alt="" width="72" height="72">
                              <h1>Sign up for QBnB</h1>
                            </div>
                            <!--Form -->
                            <form id="register-form">
                              <!-- Email -->
                              <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email" required autofocus>
                              </div>
                              <!-- Username -->
                              <div class="mb-3">
                                <label for="user">Username</label>
                                <input type="text" id="user" class="form-control" placeholder="Enter username" required>
                              </div>
                              <!-- Username -->
                              <div class="mb-3">
                                <label for="pass">Password</label>
                                <input type="password" id="pass" class="form-control" placeholder="Enter password" required>
                              </div>
                              <!-- Button -->
                              <div class="mb3">
                                <button type="button" id="submit" name="Submit" class="btn btn-primary btn-lg btn-block col-12" onclick=postData().then(go).catch(console.log)>Sign in</button>
                              </div>
                
                            </form>
                              <br>
                  
                              <div class="mb3">
                                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                              </div>
                            
                        </div>
                        <div class="col">
                
                        </div>
                    </div>
        </main>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <script>
                const home = "http://localhost:8000"
                const form = document.getElementById('register-form')
                const options = {
                        method: 'POST',
                        headers: {
                                        'Content-Type': 'text/plain',
                        }
                }

                // collect form data into a path string
                function getValues() {
                        let str = ""
                        Array.from(form.elements).forEach(element => {
                                str += `/${element.value}`
                        })
                        return str
                }

                // submit post request with register data and return url or error message
                async function postData() {
                        const response = await fetch(`${home}/register${getValues()}`, options);
                        // request successful
                        if (response.ok) {
                                const msg = await response.text();
                                return Promise.resolve(msg)
                        } 
                        // request failed
                        else {
                                return Promise.reject(response.statusText)
                        }
                }

                // go to url given by post request
                function go(url) {
                        location.href = url
                }
    </script>
