        <body>
        <main>
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">QBnB</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>

                </nav>
                <div class="container">
                        <div class="col"></div>
                        <div class="col">
                                <h1>Update User Profile</h1>  
                                <form id="update-form">
                                        <div class="mb-3">
                                                <label for="name">User Name:</label>
                                                <input type="text" id="name" name="Name" class="form-control">
                                        </div>
                                        <div class="mb3">
                                                <label for="mail">Email:</label><br>
                                                <input type="text" id="mail" name="e-Mail" class="form-control">
                                        </div>
                                        <div class="mb3">
                                                <label for="address">Billing Address:</label>
                                                <input type="text" id="address" name="Billing Address" class="form-control">
                                        </div>
                                        <div class="mb3">
                                                <label for="postalCode">Postal Code:</label>
                                                <input type="text" id="postalCode" name="Postal Code" class="form-control">
                                        </div>
                                        <br>
                                        <button type="submit" id="submit" name="Submit" class="btn btn-primary" onclick=postData()>Update</button>
                                </form>
                        </div>
                        <div class="col"></div>
                        
                </div>
                
        </main>

        <script>
                const form = document.getElementById('update-form')

                function getValues() {
                        let str = ""
                        Array.from(form.elements).forEach(element => {
                                str += `/${element.value}`
                                console.log(str)
                        })
                        return str
                }

                async function postData () {
                        fetch(`http://localhost:8000/updateUserProfile${getValues()}`)
                }
        </script>
        </body>
